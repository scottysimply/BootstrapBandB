    <h2 class="text-center mb-2">Contact Us</h2>

    <div class="container row row-cols-1 row-cols-md-2 contactUs">
        
        <div class="container text-start col mb-3">
            <form>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">First and Last Name</label>
                    <input type="text" class="form-control" id="nameInput">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Details regarding stay</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Accomodations needed, inquiries, etc..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Reserve!</button>
              </form>
        </div>
